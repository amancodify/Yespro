<header>
    <div class="overlay"></div>
    <video muted playsinline="playsinline" autoplay="autoplay" loop="loop">
      <source src="assets/images/freelan.mp4" type="video/mp4">
    </video>
<div class="contact">
	<div class="container register-right">
		<h1 class="comp-title cursive-writing2">Contact Us</h1>   
		<h3 class="register-heading">Submit you Queries here !!<hr></h3>
		<div class="row" *ngIf="!submitted; else formSubmitted">
			<div class="col-md-3 col-xs-12 yellow">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
					<h2>YESpro</h2>
					<br>
					<h4>Send Your Queries, We would love to hear from you !</h4>
				</div>
			</div>
			<div class="col-md-8 col-xs-12">
				<form class="contact-form" [formGroup]="submitForm" (ngSubmit)="onSubmit(submitForm)">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fname" placeholder="Enter First Name"
								name="fname" formControlName="fname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
								name="lname" formControlName="lname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
								formControlName="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Comment:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment" formControlName="message"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default"
								[disabled]="submitForm.invalid">Submit</button>
						</div>
					</div>
				</form>
			</div>


		</div>
		<ng-template #formSubmitted>
			<h2 class="afterSubmit">
				Your response has been recorded. We will get back to you shortly.
				<br>
				<span class="tick">âœ”</span>
			</h2>
		</ng-template>
	</div>
</div>
</header>
